<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
</head>

<body>
    <input type="text" id="input" autofocus>
    <input type="submit" id="send">
    <div id="app"></div>
</body>
<script>
    const socket = io('localhost:3000');

    const addMsg = (msg, userName) => {
        const msgDiv = document.createElement('div').innerHTML = msg;
        const nameDiv = document.createElement('div').innerHTML = userName;
        document.getElementById('app').append(nameDiv);
        document.getElementById('app').append(msgDiv);
        document.getElementById('app').append(document.createElement('br'));
    };

    socket.on('connect', function () {
        console.log('Successful connected to server');
    });

    socket.on('SERVER_MSG', function (data) {
        addMsg(data.msg, data.userName);
    });

    socket.on('NEW_CONN_EVENT', function (data) {
        addMsg(data.msg, data.userName);
    });

    document.getElementById('send').onclick = function () {
        socket.emit('CLIENT_MSG', { msg: document.getElementById('input').value });
        document.getElementById('input').value = '';
    };
</script>

</html>
